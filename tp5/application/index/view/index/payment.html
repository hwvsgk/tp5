<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付方式</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes">
    <meta name="keywords" content="ecology,生态">
    <meta name="description" content="打造完整生态">
    <meta name="csrf-token" content="">
    <meta name="baidu-site-verification" content="">
    <link rel="stylesheet" type="text/css" href="/static/style/index.css">
</head>
<body>
<div class="def">
    URL:{$url}
</div>
<div class="def">
    ROOT:{$root}
</div>
<div class="def">
    PATH:{$path}
</div>
<div class="def">
    REALPATH:{$realpath}
</div>
<div class="def">
    SELF:{$self}
</div>
<div class="def">
    FILE:{$file}
</div>
<div class="def">
    {$redis}
</div>
<div class="def">
    <form action="check" enctype="multipart/form-data" method="post">
        <label>账号：</label><input type="text" name="account" />
        <label>密码：</label><input type="password" name="pwd" />
        <label>确认密码：</label><input type="password" name="repwd" />
        <label>邮箱：</label><input type="text" name="email" />
        <label>手机号：</label><input type="text" name="mobile" />
        <input type="submit" value="提交" />
        <input type="hidden" name="__token__" value="{$token}" />
    </form>
</div>
<div class="def trans">
    <ul>
        {volist name="data" id="vo"}
        <li>{$vo.title}</li>
        {/volist}
    </ul>
</div>
<div class="def">
    {$page}
</div>
<div class="def">
    <form action="upload" enctype="multipart/form-data" method="post">
        <input type="file" name="image[]" />
        <input type="file" name="image[]" />
        <input type="file" name="image[]" />
        <input type="submit" value="上传" />
    </form>
</div>

</body>
</html>
